<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1150</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 480px 480px;
            grid-template-rows: 400px 400px;
            grid-gap: 20px;
            margin: 0 auto;
            width: 980px;
        }
        .chart {
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .chart h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Basic Charts with Plotly.js</h1>
    
    <div class="grid-container">
        <div class="chart">
            <h2>Bar Chart</h2>
            <div id="barChart" style="width: 450px; height: 340px;"></div>
        </div>
        
        <div class="chart">
            <h2>Line Chart</h2>
            <div id="lineChart" style="width: 450px; height: 340px;"></div>
        </div>
        
        <div class="chart">
            <h2>Pie Chart</h2>
            <div id="pieChart" style="width: 450px; height: 340px;"></div>
        </div>
        
        <div class="chart">
            <h2>Donut Chart</h2>
            <div id="donutChart" style="width: 450px; height: 340px;"></div>
        </div>
    </div>

    <script>
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
        const sales = [65, 59, 80, 81, 56, 55];
        const expenses = [28, 48, 40, 19, 86, 27];
        
        const categories = ['Electronics', 'Clothing', 'Food', 'Books', 'Home'];
        const values = [30, 25, 15, 10, 20];

        function makeBarChart() {
            const data = [{
                x: months,
                y: sales,
                type: 'bar',
                name: 'Sales',
                marker: {
                    color: ['#5DA5DA', '#FAA43A', '#60BD68', '#F17CB0', '#B2912F', '#B276B2'],
                    line: {
                        width: 1,
                        color: '#000'
                    }
                }
            }];
            
            const layout = {
                title: 'Monthly Sales',
                xaxis: {title: 'Month'},
                yaxis: {title: 'Amount ($)'},
                margin: {l: 50, r: 20, t: 50, b: 50},
                autosize: false,
                width: 450,
                height: 340
            };
            
            Plotly.newPlot('barChart', data, layout, {responsive: false});
        }
        
        function makeLineChart() {
            const data = [{
                x: months,
                y: sales,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Sales',
                line: {color: 'blue'}
            }];
            
            const layout = {
                title: 'Monthly Sales Trend',
                xaxis: {title: 'Month'},
                yaxis: {title: 'Amount ($)'},
                margin: {l: 50, r: 20, t: 50, b: 50},
                autosize: false,
                width: 450,
                height: 340
            };
            
            Plotly.newPlot('lineChart', data, layout, {responsive: false});
        }
        
        function makePieChart() {
            const data = [{
                values: values,
                labels: categories,
                type: 'pie'
            }];
            
            const layout = {
                title: 'Market Share by Category',
                margin: {l: 20, r: 20, t: 50, b: 20},
                autosize: false,
                width: 450,
                height: 340
            };
            
            Plotly.newPlot('pieChart', data, layout, {responsive: false});
        }
        
        function makeDonutChart() {
            const data = [{
                values: values,
                labels: categories,
                type: 'pie',
                hole: 0.4
            }];
            
            const layout = {
                title: 'Revenue by Category',
                margin: {l: 20, r: 20, t: 50, b: 20},
                autosize: false,
                width: 450,
                height: 340
            };
            
            Plotly.newPlot('donutChart', data, layout, {responsive: false});
        }
        
        window.onload = function() {
            makeBarChart();
            makeLineChart();
            makePieChart();
            makeDonutChart();
        };
    </script>
</body>
</html>
