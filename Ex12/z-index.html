<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1150</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #box1 {
            background-color: rgba(255, 0, 0, 1);
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        
        #box2 {
            background-color: rgba(0, 128, 0, 1);
            top: 100px;
            left: 200px;
            z-index: 2;
        }
        
        #box3 {
            background-color: rgba(0, 0, 255, 1);
            top: 180px;
            left: 350px;
            z-index: 3;
        }
        
        .controls {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        
        .control-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .box-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4a4a4a;
        }
        
        .z-value {
            font-size: 18px;
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .red {
            background-color: #f44336;
        }
        
        .green {
            background-color: #4CAF50;
        }
        
        .blue {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Z-Index Manipulation</h1>
    <div class="container" id="container">
        <div class="box" id="box1">Red Box<br></div>
        <div class="box" id="box2">Green Box<br></div>
        <div class="box" id="box3">Blue Box<br></div>
    </div>
    
    <div class="controls">
        <div class="control-panel" style="background-color: #ffebee;">
            <span>Red Box</span>
            <div class="box-control">
                <button onclick="decreaseZIndex('box1')" class="red">−</button>
                <div class="z-value" id="box1-value">1</div>
                <button onclick="increaseZIndex('box1')" class="red">+</button>
            </div>
        </div>
        
        <div class="control-panel" style="background-color: #e8f5e9;">
            <span>Green Box</span>
            <div class="box-control">
                <button onclick="decreaseZIndex('box2')" class="green">−</button>
                <div class="z-value" id="box2-value">2</div>
                <button onclick="increaseZIndex('box2')" class="green">+</button>
            </div>
        </div>
        
        <div class="control-panel" style="background-color: #e3f2fd;">
            <span>Blue Box</span>
            <div class="box-control">
                <button onclick="decreaseZIndex('box3')" class="blue">−</button>
                <div class="z-value" id="box3-value">3</div>
                <button onclick="increaseZIndex('box3')" class="blue">+</button>
            </div>
        </div>
    </div>
    <script>
        function increaseZIndex(boxId) {
            const box = document.getElementById(boxId);
            const valueDisplay = document.getElementById(boxId + '-value');
            const zDisplay = document.getElementById(boxId + '-z');
            
            let currentZ = parseInt(box.style.zIndex) || parseInt(getComputedStyle(box).zIndex);
            let newZ = currentZ + 1;
            
            box.style.zIndex = newZ;
            valueDisplay.textContent = newZ;
            // zDisplay.textContent = `z-index: ${newZ}`; 
        }
        
        function decreaseZIndex(boxId) {
            const box = document.getElementById(boxId);
            const valueDisplay = document.getElementById(boxId + '-value');
            const zDisplay = document.getElementById(boxId + '-z');
            
            let currentZ = parseInt(box.style.zIndex) || parseInt(getComputedStyle(box).zIndex);
            let newZ = Math.max(0, currentZ - 1); 
            
            box.style.zIndex = newZ;
            valueDisplay.textContent = newZ;
            zDisplay.textContent = `z-index: ${newZ}`;
        }
    </script>
</body>
</html>
