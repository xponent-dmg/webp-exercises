<!DOCTYPE html>
<html>
  <head>
    <title>media elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 70px">
    <div class="section">
      <h2>Audio</h2>
      <br />
      <audio controls width="80%">
        <source src="age-of-madness.mp3" />
      </audio>
    </div>
    <div class="section">
      <h2>Video</h2>
      <video width="300px" controls loop>
        <source src="guitar-playing.mp4" />
      </video>
    </div>
    <div class="section">
      <h2>Canvas</h2>
      <div style="width: 300px">
        <img src="gaara.jpeg" />
      </div>
    </div>
  </body>
</html>
